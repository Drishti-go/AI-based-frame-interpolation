<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: "Poppins", sans-serif;
      }

      .profile-card {
        background-color: #e0e0e0; /* Card background color */
        border-radius: 15px; /* Rounded corners */
        text-align: center;
        padding: 20px;
        width: 30%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .name {
        font-size: 18px;
        font-weight: 600; /* Semi-bold */
        margin: 10px 0;
        color: #333;
      }

      .title {
        font-size: 20px;
        font-weight: 400; /* Normal */
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile Picture"
        class="profile-pic"
      />
      <h2 class="name">ALLEN WHITE</h2>
      <p class="title">PRESIDENT</p>
    </div>
  </body>
</html>
